<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoping Card Project</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li class="nextPageLink"><a href="./addToCardPage.html">Card</a></li>
            </ul>
        </nav>
    </header>


    <section class="cardSection" id="cardSection">
        <div class="itemCard" id="shoes">
            <img class="cardImg" src="./assets/product1.jpeg" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Shoes</p>
                <p class="price">Price : <span>1000</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="shoes">Add to Card</button>
            </div>
        </div>

        <div class="itemCard" id="bottal">
            <img class="cardImg" src="./assets/bottalMatel.jfif" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Bottal</p>
                <p class="price">Price : <span>100</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="bottal">Add to Card</button>
            </div>
        </div>


        <div class="itemCard" id="cube">
            <img class="cardImg" src="./assets/cube.jfif" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Cube</p>
                <p class="price">Price : <span>50</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="cube">Add to Card</button>
            </div>
        </div>



        <div class="itemCard" id="bottalPla">
            <img class="cardImg" src="./assets/bottalPlactice.webp" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Bottal</p>
                <p class="price">Price : <span>200</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="bottalPla">Add to Card</button>
            </div>
        </div>

        <div class="itemCard" id="goggles">
            <img class="cardImg" src="./assets/goggles.jpg" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Goggles</p>
                <p class="price">Price : <span>1000</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="goggles">Add to Card</button>
            </div>
        </div>


        <div class="itemCard" id="headPhones">
            <img class="cardImg" src="./assets/head phones.jpg" alt="productImg">
            <div class="line"></div>
            <div class="namePrice">
                <p>Head Phone</p>
                <p class="price">Price : <span>2000</span> <span><img class="rupee" src="./assets/icons8-rupee-24.png"
                            alt="icons8-rupee-24"></span></p>
            </div>

            <div>
                <button class="addToCardBtn" id="headPhones">Add to Card</button>
            </div>
        </div>

      
        
    </section>


    <script src="./script.js"></script>
</body>

</html>
